<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://api.fontshare.com/v2/css?f=general-sans@1&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="newb.css">
</head>
<body>
    <div class="flex-container">
        <div class="container" data-bgcolor="#aed1ed"><div class="word">ALL</div></div>
        <div class="container" data-bgcolor="#ffcccc"><div class="word">Romance</div></div>
        <div class="container" data-bgcolor="#ccffcc"><div class="word">Fiction</div></div>
        <div class="container" data-bgcolor="#ccccff"><div class="word">Sci-fi</div></div>
        <div class="container" data-bgcolor="#ffffcc"><div class="word">Comedy</div></div>
    </div>

    <div class="flex-1">
         <div class="flex flex-col md:flex-row gap-4 p-4 shadow-md he">
            <div class="flex flex-row justify-center items-center mr-2 gap-x-2">
            <img src="assets\menu-search-line.png">
            <input
                type="text"
                id="search-input"
                placeholder="Search books..."
                class="placeholder-gray-400 p-2 border bg-white text-black rounded-md w-full md:w-auto focus:outline-none"
             />
            </div>
            <select
                id="price-filter"
                class="p-2 border bg-white rounded-md w-full text-gray-400 md:w-auto focus:outline-none"
            >
                <option value="all">All Prices</option>
                <option value="<500">Below Rs 500</option>
                <option value="500-1000">Rs 500 - 1000</option>
                <option value=">1000">Above Rs 1000</option>
            </select>
        </div>
        <div class="w-auto h-auto overflow-hidden">
        <p id="header-text" class="text-black text-center py-4 text-2xl md:text-4xl font-bold" style="font-family: 'General Sans', sans-serif;"></p>
    </div>
    <div id="book-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="newb.js"></script>
</body>
</html>
